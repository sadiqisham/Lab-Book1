<html>
    <head>
        <title>sum of digits</title>
    </head>
    <body>
        <script LANGUAGE="JavaScript">
            var num=1232
            var sum=0
            var digit
            while(num>0){
                digit=num%10
                sum+=digit
                num=parseInt(num/10)
            }
            document.write(sum)
        </script>
    </body>
</html>
