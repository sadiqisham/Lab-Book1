<html>
    <head>
        <title>To print number of digits in a given number</title>
    </head>
    <body>
        <script LANGUAGE="JavaScript">
            var num=1234
            var count=0
            do{
                count++;
                num/=10;

            }while(num>1);
            document.write(count);
        </script>
    </body>
</html>
