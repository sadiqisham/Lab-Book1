<html>
    <head>
        <title>Calculate Sum of two nums</title>
    </head>
    <body>
        <script LANGUAGE="JavaScript">
            var x=10,y=20
            var sum=x+y
            var big=x>y?x:y
            document.write(x+"+"+y+"="+sum)
            document.write("<BR>large ="+big)
        </script>
    </body>
</html>
