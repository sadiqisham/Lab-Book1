<html>
    <head>
        <title>print number 19,19 times...1 once</title>
    </head>
    <body>
        <script LANGUAGE="JavaScript">
            for(i=19;i>0;i--){
                for(j=1;j<=i;j++)
                    document.write(i+" ")
                    document.write("<BR>");
                    
                
            }
        </script>
    </body>
</html>
