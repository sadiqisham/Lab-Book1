<html>
    <head>
        <title>switch case</title>
    </head>
    <body>
        <script LANGUAGE="JavaScript">
            var i=2,mesg=" "
            switch(i)
            {
                case 1:mesg="one"
                break;
                case 2:mesg="two"
                break;
                default:mesg="Default";
            }
            document.write(mesg)
        </script>
    </body>
</html>
