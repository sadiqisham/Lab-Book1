<html>
    <head>
        <title>String Manipulation</title>
    </head>
    <body>
        <script lang="JavaScript">{
            let alpha="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let substr=alpha.substring(3,7)
            let substr1=alpha.substring(1,6)
            let substr2=alpha.substring(6,7)
            console.log(substr)
            console.log(substr1)
            console.log(substr2)
        }
        </script>
    </body>
</html>
