<html>
    <head>
        <title>Using function</title>
    </head>
    <body>
        <script>
            function display()
            {
                document.write("Name:"+this.name+"<BR>")
                document.write("Address:"+this.address+"<BR>")

            }
            function person(name,address)
            {
                this.name=name
                this.address=address
                this.display=display
            }
            var employee=new person("Jack mino","123 Main st.");
            employee.display();
        </script>
    </body>
</html>
